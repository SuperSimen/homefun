<div class="container fill-height">
	<div class="row fill-height" style="color: white;">
		<div class="col-md-12 fill-height">
			<input placeholder="Name your device" ng-show="!values.isNameSet" type="text" ng-model="values.name" class="form-control center-vertical" ng-keydown="nameKeyDown($event)">
			<div ng-if="values.isNameSet" class="fill-height">
				<div class="center-vertical">
					<h1 class="align-center">
						Welcome {{values.name}}!
					</h1>
				</div>
			</div>
		</div>
	</div>
</div>
